<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 3px solid #000000;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 200px;
        }
    
        h3 {
            margin: 10px 0 20px 0;
        }
    
        p {
            margin: 20px;
        }
    </style>
</head>

<body>
    <!--v-on 注册事件 相当于添加监听和提供处理逻辑
    如果事件名为click,可以简写成 v-on:click=@click,至于其他事件名，是否可以简写，需要测试
    -->
    <div id="app">
        <div class="box">
            <h3>自动售货机</h1>
            <button @click="buy(5)">咖啡5元</button>
            <button @click="buy(4)">可乐4元</button>
            <button @click="buy(3)">矿泉水3元</button>
        </div>
        <p>卡内余额:{{money}}元</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                money: 100
            },
            methods: {
                buy(price) {
                    this.money -= price
                }
            },
        })
    </script>





</body>



</html>
