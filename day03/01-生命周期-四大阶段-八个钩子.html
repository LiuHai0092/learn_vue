<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h3>{{ title }}</h3>
    <div>
      <button @click="count--">-</button>
      <span>{{ count }}</span>
      <button @click="count++">+</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 100,
        title: '计数器'
      },
      //创建阶段 对应的钩子函数 beforeCreate created  准备数据
      beforeCreate() {
        console.log('我是创建阶段的钩子函数 beforeCreate,响应式数据准备好之前',this.count)
      },
      created() {
        console.log('我是创建阶段的钩子函数 created,响应式数据准备好之后',this.count)
      },
      //挂载阶段 对应的钩子函数 beforeMount  mounted  渲染模板
      beforeMount(){
        console.log('我是挂载阶段的钩子函数 beforeMount,模板渲染之前',document.querySelector('h3').innerHTML)
      },
      mounted(){
        console.log('我是挂载阶段的钩子函数 mounted,',document.querySelector('h3').innerHTML)
      },
      //更新阶段 对应的钩子函数 beforeUpdate updated  修改数据 → 更新视图
      beforeUpdate(){
        console.log('我是更新阶段的钩子函数 beforeUpdate,数据修改了，视图还没更新',document.querySelector('span').innerHTML)
      },
      updated(){
        console.log('我是更新阶段的钩子函数 updated,数据修改了，视图已经更新',document.querySelector('span').innerHTML)
      },
      //销毁阶段 对应的钩子函数 beforeDestory destoryed
      beforeDestroy () {
        console.log('beforeDestroy, 卸载前')
        console.log('清除掉一些Vue以外的资源占用，定时器，延时器...')
      },
      destroyed () {
        console.log('destroyed，卸载后')
      }
    })
  </script>
</body>

</html>
