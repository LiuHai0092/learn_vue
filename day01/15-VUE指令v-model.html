<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        用户名<input type="text" v-model="loginName"><br><br>
        密 码<input type="password" v-model="pwd"><br><br>
        <button @click="login">登录</button>
        <button @click="reset">重置</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                loginName: '',
                pwd: ''
            },
            methods: {
                login() {
                    console.log(this.loginName, this.pwd)

                },
                reset() {
                    this.loginName=''
                    this.pwd=''

                }
            },
        })
    </script>
</body>

</html>
