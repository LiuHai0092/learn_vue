<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/inputnumber.css" />
  <link rel="stylesheet" href="./css/index1.css" />
  <title>购物车</title>
</head>
<!-- 需求分析
 1.列表渲染  
 ① div class="tbody" 渲染 v-if  div class="empty" v-else
 ② div tr 渲染 :class="{active: item.isChecked}" v-for = "(item,index) in list" :key="item.id"
 ③ div td 渲染 v-model="item.isChecked"  :src="item.icon"  {{}}
 2.删除功能  methods-> del(id){}   @click.prevent="del(item.id)"
 3.修改功能  @click.prevent="subNum(item.id)" @click.prevent="addNum(item.id)" 
 4.计算属性  computed :{
   totalScore() {},
   avgScore() {}
 }
-->

<body>
  <div class="app-container" id="app">
    <!-- 顶部banner -->
    <div class="banner-box"><img src="./img/fruit.jpg" alt="" /></div>
    <!-- 面包屑 -->
    <div class="breadcrumb">
      <span>🏠</span>
      /
      <span>购物车</span>
    </div>
    <!-- 购物车主体 -->
    <div class="main">
      <div class="table">
        <!-- 头部 -->
        <div class="thead">
          <div class="tr">
            <div class="th">选中</div>
            <div class="th th-pic">图片</div>
            <div class="th">单价</div>
            <div class="th num-th">个数</div>
            <div class="th">小计</div>
            <div class="th">操作</div>
          </div>
        </div>
        <!-- 身体 -->
        <div class="tbody" v-if="fruitList.length>0">
          <div class="tr" :class="{active: item.isChecked}" v-for="(item,index) in fruitList" :key="item.id">
            <div class="td"><input type="checkbox" v-model="item.isChecked" /></div>
            <div class="td"><img :src="item.icon" alt="" /></div>
            <div class="td">{{ item.price }}</div>
            <div class="td">
              <div class="my-input-number">
                <button class="decrease" @click="subNum(item.id)" :disabled="item.num<1"> - </button>
                <span class="my-input__inner">{{ item.num }}</span>
                <button class="increase" @click="addNum(item.id)"> + </button>
              </div>
            </div>
            <div class="td">{{ item.num * item.price}}</div>
            <div class="td"><button @click="del(item.id)">删除</button></div>
          </div>
        </div>
        <!-- 空车 -->
        <div class="empty" v-else>🛒空空如也</div>
      </div>
      <!-- 底部 -->
      <div class="bottom">
        <!-- 全选 -->
        <!-- TODO 当购物车空空如也时，应该禁止勾选 -->
        <label class="check-all">
          <input type="checkbox" :disabled="fruitList.length<1" />
          全选
        </label>
        <div class="right-box">
          <!-- 所有商品总价 -->
          <span class="price-box">总价&nbsp;&nbsp;:&nbsp;&nbsp;¥&nbsp;<span class="price">24</span></span>
          <!-- 结算按钮 -->
          <button class="pay">结算( 6 )</button>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        // 水果列表
        fruitList: [
          {
            id: 1,
            icon: './img/火龙果.png',
            isChecked: true,
            num: 2,
            price: 6,
          },
          {
            id: 2,
            icon: './img/荔枝.png',
            isChecked: false,
            num: 7,
            price: 20,
          },
          {
            id: 3,
            icon: './img/榴莲.png',
            isChecked: false,
            num: 3,
            price: 40,
          },
          {
            id: 4,
            icon: './img/鸭梨.png',
            isChecked: true,
            num: 10,
            price: 3,
          },
          {
            id: 5,
            icon: './img/樱桃.png',
            isChecked: false,
            num: 20,
            price: 34,
          },
        ],
      },
      methods: {
        del(id) {
          console.log('获取的id', id)
          this.fruitList = this.fruitList.filter(item => item.id !== id)
        },
        subNum(id) {
          //1. 根据 id 找到数组中的对应项 → find
          const fruit = this.fruitList.find(item => item.id === id)
          fruit.num--
        },
        addNum(id) {
          //1. 根据 id 找到数组中的对应项 → find
          const fruit = this.fruitList.find(item => item.id === id)
          fruit.num++
        }
      },
    })
  </script>
</body>

</html>
