<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <!--语法 v-for="(item,index) in 数组" item 是每一项，index 为下标-->
        <h3>精致水果店</h3>
        <ul>
            <li v-for="(item ,index) in list">
                {{index}} - {{item}}
            </li>
        </ul>
        <hr>
        <!--不使用下标时可以简写 v-for="item in 数组"-->
        <h3>水果店</h3>
        <ul>
            <li v-for="item in list">
                {{item}}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                list: [
                    '樱桃',
                    '西瓜',
                    '榴莲',
                    '猕猴桃',
                    '香蕉',
                    '苹果'
                ]
            },
            methods: {

            },
        })
    </script>





</body>



</html>
